apply plugin:'java'

repositories {
   mavenCentral()
}



dependencies {
   compile group: 'log4j', name: 'log4j', version: '1.2.17'
   compile 'commons-collections:commons-collections:3.2.1'
   testCompile 'junit:junit:4.12'
}

jar {
   manifest {
     attributes 'Main-Class': 'com.test.Project'
}

}
