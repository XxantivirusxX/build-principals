apply plugin: 'java'

group = 'com.mnt.training'
version = '1.0'

repositories {
   jcenter()
   mavenCentral()
}

dependencies {
   compile 'commons-collections:commons-collections:3.2.1'
   compile 'log4j:log4j:1.2.17'
   testCompile 'junit:junit:4.12'
}

jar {
   manifest {
      attributes 'Main-Class': 'com.test.Project'
   }
}

task build (overwrite: true){
    doLast {
        println('CUSTOM BUILD TASK')
    }
}

task hello(dependsOn: 'build'){
    doLast {
        println('HELLO THERE')
    }
}
