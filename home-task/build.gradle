apply plugin: 'java'
apply plugin: 'maven'

group = 'org.example'
version = '1.0.0'

description = """mnt-lab Maven Webapp"""

sourceCompatibility = 1.6
targetCompatibility = 1.6

jar {
    baseName = 'htask_arom'
    version =  '1.${BUILD_NUMBER}'
 manifest {
        attributes 'Main-Class': 'com.test.Project'
}
}
repositories {
        
     mavenCentral()
}
dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version:'3.2.2'
    compile group: 'log4j', name: 'log4j', version:'1.2.17'
    testCompile group: 'junit', name: 'junit', version:'4.9'
}

task my_build {
    
    println "Jar is build succesfully"
}

task my_test {
    dependsOn my_build
    println "Some tests finished succesfully"
}

task hello {
    dependsOn my_test
    println "Hello. All is fine and builded"
}
