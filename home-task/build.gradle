apply plugin: 'java'
apply plugin: "maven-publish"

repositories {
   jcenter()
   mavenCentral()
}



dependencies {
   compile 'commons-collections:commons-collections:3.2.1'
   compile 'log4j:log4j:1.2.17'
   testCompile 'junit:junit:4.12'
}



jar {
   manifest {
      attributes 'Main-Class': 'com.test.Project'
   }
}

task my_build {
    doLast {
        println "Build"
    }
}


task my_test {
    dependsOn 'build'
    doLast {
        println "Test"
    }
}

task my_hello {
    dependsOn 'test'
    doLast {
        println 'Hello'
    }
}


publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.test'
            artifactId = 'acharviakou_artifact'
            version = '1.1'

            from components.java
        }
    }
}
