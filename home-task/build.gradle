apply plugin:'java'
repositories {
    mavenCentral()
}

dependencies {
   compile group: 'log4j', name: 'log4j', version: '1.2.17'
   compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
   testCompile 'junit:junit:4.12'
}

jar {
   manifest {
      attributes 'Main-Class': 'com.test.Project'
   }
}
